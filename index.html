<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Волновая динамика</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="jquery-2.2.3.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body onload="init();">
	<div class="container">
		<div class="col-xs-6 col-xs-offset-3">
			<h1 class="text-center">Волновая динамика</h1>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-xs-6">
						<label>Частота</label>
						<input id="fx" type="text" class="form-control" placeholder="По X" value="0.01">
					</div>
					<div class="col-xs-6">
						<label>Амплитуда</label>
						<input id="ax" type="text" class="form-control" placeholder="По X" value="20">
						<input id="ay" type="text" class="form-control" placeholder="По Y" value="20">
					</div>
					<!-- <button class="btn btn-primary">Запустить</button> -->
					<div class="text-center">
						<canvas width="500" height="500"></canvas>
					</div>					
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
